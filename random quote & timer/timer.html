<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Timer</title>
  <link rel="stylesheet" href="timer.css">
  
</head>
<body>
  <div class="timer-card">
    <h1>&#9203 Dark Timer</h1>
    <div class="time-display" id="display">00:00:00</div>

    <div class="inputs">
      <input type="number" id="hours" min="0" max="99" value="0">
      <input type="number" id="minutes" min="0" max="59" value="1">
      <input type="number" id="seconds" min="0" max="59" value="0">
    </div>

    <div class="buttons">
      <button class="start" id="start">Start</button>
      <button class="pause" id="pause" disabled>Pause</button>
      <button class="resume" id="resume" disabled>Continue</button>
      <button class="reset" id="reset">Reset</button>
    </div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
